<!DOCTYPE html>
<html>
    <head>
        <title>Mt first Vue app</title>
        <script src="http://localhost:8098"></script>
        <!-- Vue.js3のロード -->
        <script src="https://unpkg.com/vue@next"></script>
        <!-- bootstrapのCDN (本気記載のものではなくbootstrap公式ページのものを使用)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="container">
            <templete v-if="flag">
                <p>※データをテーブル表示する</p>
                <table class="table">
                    <thead class="thead-dark">
                        <tr><th>Name</th><th>mail</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Taro</td><td>tar@yamada</td></tr>
                        <tr><td>Hanako</td><td>hanako@flower</td></tr>
                        <tr><td>Sachiko</td><td>sachiko@happy</td></tr>
                    </tbody>
                </table>
            </templete>
            <templete v-else>
                <p>※データをリスト表示する</p>
                <ul class="list-group">
                    <li class="list-group-item">Taroのアドレスは、taro@yamadaです。</li>
                    <li class="list-group-item">hanakoのアドレスは、hanako@flowerです。</li>
                    <li class="list-group-item">sachikoのアドレスは、sachiko@happyです。</li>
                </ul>
            </templete>
        </div>

    <script>
        const appdata ={
            data(){
                return {
                    flag : true
                }
            },
            mounted(){
                setInterval(()=>{
                    this.flag = !this.flag
                },10000)
            }
        }
        let app = Vue.createApp(appdata)
        app.mount('#app')
    </script>

    </body>
</html>
