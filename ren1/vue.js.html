<!DOCTYPE html>
<html>
    <head>
        <title>Mt first Vue app</title>
        <script src="http://localhost:8098"></script>
        <!-- Vue.js3のロード -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <!-- 表示のためのタグ -->
        <h1>Vue3</h1>
        <div id ="app">
            <div>{{ num + 'は、' + (num % 2 == 0 ? '偶数' : '奇数') + 'です。'}}</div>
        </div>

    <!-- Vue3のスクリプト -->
    <script>
        const appdata ={
            data(){
                return {
                    num: Math.floor(Math.random() * 100)
                
                }
            }
        }
        let app = Vue.createApp(appdata)
        app.mount('#app')
    </script>

    </body>
</html>
