<!DOCTYPE html>
<html>
    <head>
        <title>Mt first Vue app</title>
        <script src="http://localhost:8098"></script>
        <!-- Vue.js3のロード -->
        <script src="https://unpkg.com/vue@next"></script>
        <!-- bootstrapのCDN (本気記載のものではなくbootstrap公式ページのものを使用)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="container">
            <p>{{ message }}</p>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>mail</th>
                        <th>tel</th>
                    </tr>
                </thead>
                <tr v-for="(item,id) in items">
                    <td>{{ id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.mail }}</td>
                    <td>{{ item.tel }}</td>
                </tr>
            </table>
        </div>

    <script>
        const appdata ={
            data(){
                return {
                    message : '※データをテーブル表示する',
                    items:[
                    {name:'Taro', mail:'taro@yamada', tel:'999-999'},
                    {name:'Hanako', mail:'hanako@flower', tel:'888-888'},
                    {name:'Sachiko', mail:'sachiko@happy', tel:'777-777'},
                    {name:'Jiro', mail:'jiro@change', tel:'666-666'},
                    ]
                }
            },
        }
        let app = Vue.createApp(appdata)
        app.mount('#app')
    </script>

    </body>
</html>
