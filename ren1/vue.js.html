<!DOCTYPE html>
<html>
    <head>
        <title>Mt first Vue app</title>
        <script src="http://localhost:8098"></script>
        <!-- Vue.js3のロード -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <!-- 表示のためのタグ -->
        <h1>Vue3</h1>
        <div id ="app">
            <!-- <p>{{ message.toUpperCase() }}</p> toUpperCaseは大文字表記 -->
            <p>{{ message + "[" + new Date().toLocaleString() + "]" }}</p> <!--new Dateなどで現在日時取得-->
            <hr>
            <button onclick="doAction()">stop</button>
        </div>

    <!-- Vue3のスクリプト -->
    <script>
        let timer =null
        function doAction(){
            clearInterval(timer)
        }
        const appdata ={
            data(){
                return {
                    message:''
                }
            },
            created(){
                    this.message = 'Hello Vue',
                    this.count = 0
            },
            mounted(){
                timer =setInterval(() => {
                    this.count++
                    this.message = 'Count: ' + this.count // Countのところは文字列、値には関係しない
                },1000)
            }
        }
        Vue.createApp(appdata).mount('#app')
    </script>




    </body>
</html>
