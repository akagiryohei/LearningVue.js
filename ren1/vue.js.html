<!DOCTYPE html>
<html>
    <head>
        <title>Mt first Vue app</title>
        <script src="http://localhost:8098"></script>
        <!-- Vue.js3のロード -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <!-- 表示のためのタグ -->
        <h1>Vue3</h1>
        <div id ="app">
            {{ message }}
        </div>

    <!-- Vue3のスクリプト -->
    <script>
        const appdata ={
            data(){
                return {
                    message: 'Hello Vue',
                    count: 0
                }
            },
            mounted(){
                setInterval(() => {
                    this.count++
                    this.message = 'Count: ' + this.count
                },1000)
            }
        }
        Vue.createApp(appdata).mount('#app')
    </script>




    </body>
</html>
