<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mt first Vue app</title>
        <!-- Vue.js3のロード -->
        <script src="https://unpkg.com/vue@next"></script>
        <!-- bootstrapのCDN (bootstrap公式ページのものを使用)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</head>
<body>
  <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
  <div id="app" class="container">
    <p>{{ message }}</p>
    <div><hello name="Taro" /></div>
    <div><hello name="Hanako" /></div>
  </div>
  
  <script>
  const appdata = {
    data() {
      return {
        message : '※コンポーネントを表示する'
      }
    }
  }

  let app = Vue.createApp(appdata)

  app.component('hello', {
    props:['name'],
    data() {
      return { 
        message: 'これは新しいメッセージです。'
      }
    },
    template: '<p class="alert alert-primary">Hello, {{name}}!</p>',
  })

  app.mount('#app')
  </script>
</body>
</html>
